<div>
  <button class="add-user-button" routerLink="/users/add">ADD USER</button>
</div>

<div class="responsive-table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td data-label="ID">{{ user.id }}</td>
        <td data-label="Name">{{ user.name }}</td>
        <td data-label="Email">{{ user.email }}</td>
        <td data-label="Password">{{ user.password | hiddenPass: '*': 2 }}</td>
        <td data-label="Created At">{{ user.create_at | date: 'yyyy-MM-dd' }}</td>
        <td data-label="Action">
          <button routerLink="/users/edit/{{ user.id }}">EDIT</button>
          <button (click)="deleted(user, i)">DELETE</button>
          <button routerLink="/users/details/{{ user.id }}">DETAILS</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
