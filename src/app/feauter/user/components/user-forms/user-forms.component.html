<div class="add-user-container">
    <div>
      <h1>  {{id? 'Edite':' Add'}} user</h1>
      <div>
        <a routerLink="/users/list">User list</a>
      </div>
    
      <div *ngIf="!edit">
        <div>
          <input type="text" name="name" [(ngModel)]="name" placeholder="Enter your name">
        </div>
        <div>
          <input type="text" name="email" [(ngModel)]="email" placeholder="Enter your email">
        </div>
        <div>
          <input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password" >
        </div>
        <div>
          <button (click)="saveBtnClick()"> {{id? 'Save Edite':' Add User'}}</button>
        </div>
      </div>
    </div>
  </div>
